# UE5-3DGS Multi-Agent Swarm Configuration
# Claude-Flow V3 Orchestration for 3D Gaussian Splatting Pipeline Development

version: "1.0"
project: "UE5-3DGS"
description: "In-Engine 3D Gaussian Splatting Pipeline for Unreal Engine 5"

# Swarm Topology Configuration
topology: hierarchical-mesh
maxAgents: 12
strategy: adaptive

# Agent Domains
domains:
  - name: research
    description: "Monitor 3DGS research, track implementations, analyse standards"
    agents:
      - ARXIV_SCANNER
      - GITHUB_TRACKER
      - HUGGINGFACE_MONITOR
      - STANDARDS_TRACKER

  - name: capture
    description: "Scene capture module development"
    agents:
      - CPP_DEV
      - TEST_DEV

  - name: extraction
    description: "Data extraction module development"
    agents:
      - CPP_DEV
      - TEST_DEV

  - name: export
    description: "Format conversion module development"
    agents:
      - CPP_DEV
      - TEST_DEV

  - name: training
    description: "Optional in-engine training module"
    agents:
      - CUDA_DEV
      - CPP_DEV

  - name: testing
    description: "Quality assurance and validation"
    agents:
      - TEST_DEV
      - CONTENT_DEV

# Memory Configuration
memory:
  backend: hybrid
  persistence: true
  namespaces:
    - research-findings
    - architecture-decisions
    - implementation-state
    - test-results
    - coordination-state

# HNSW Indexing for Pattern Search
hnsw:
  enabled: true
  dimensions: 768
  efConstruction: 200
  M: 16

# Neural Learning Configuration
neural:
  enabled: true
  sona: true
  moe: true
  ewc_consolidation: true

# Coordination Settings
coordination:
  consensus: byzantine
  quorum_size: 3
  heartbeat_interval_ms: 5000
  task_timeout_minutes: 30

# Phase Configuration
phases:
  - id: phase-1
    name: "Core Export Pipeline"
    duration_weeks: 8
    domains:
      - capture
      - extraction
      - export
    task_ids:
      - D-001 through D-010
      - T-001 through T-003

  - id: phase-2
    name: "Enhanced Features"
    duration_weeks: 6
    domains:
      - capture
      - export
      - training
    task_ids:
      - D-011 through D-016
      - T-004
      - T-005

  - id: phase-3
    name: "Production Hardening"
    duration_weeks: 4
    domains:
      - testing
    task_ids:
      - DOC-001 through DOC-004

# Hook Triggers
hooks:
  pre_task:
    - validate_dependencies
    - check_memory_state
    - notify_dependent_agents

  post_task:
    - update_memory
    - train_patterns
    - notify_completion

  pre_edit:
    - check_file_ownership
    - validate_coding_standards

  post_edit:
    - run_unit_tests
    - update_documentation_index

# CLI Spawn Commands
spawn_commands:
  research_swarm: |
    npx claude-flow@v3alpha swarm init --topology mesh --max-agents 4
    npx claude-flow@v3alpha agent spawn -t researcher --name ARXIV_SCANNER --capabilities "arxiv,papers,3dgs"
    npx claude-flow@v3alpha agent spawn -t researcher --name GITHUB_TRACKER --capabilities "github,repositories,code"
    npx claude-flow@v3alpha agent spawn -t researcher --name HUGGINGFACE_MONITOR --capabilities "huggingface,models,datasets"
    npx claude-flow@v3alpha agent spawn -t researcher --name STANDARDS_TRACKER --capabilities "formats,specifications,colmap"

  development_swarm: |
    npx claude-flow@v3alpha swarm init --topology hierarchical-mesh --max-agents 8
    npx claude-flow@v3alpha agent spawn -t coder --name CPP_DEV --capabilities "cpp,ue5,rendering"
    npx claude-flow@v3alpha agent spawn -t coder --name CUDA_DEV --capabilities "cuda,gpu,training"
    npx claude-flow@v3alpha agent spawn -t tester --name TEST_DEV --capabilities "testing,validation,automation"
    npx claude-flow@v3alpha agent spawn -t coder --name DOC_DEV --capabilities "documentation,api,tutorials"

  full_swarm: |
    npx claude-flow@v3alpha swarm init --topology hierarchical-mesh --max-agents 12 --strategy adaptive
    npx claude-flow@v3alpha hooks session-start --session-id "ue5-3dgs-dev"

# Performance Targets
performance:
  mcp_response_ms: 100
  cli_startup_ms: 500
  sona_adaptation_ms: 0.05
  memory_search_speedup: 150x

# Quality Gates
quality_gates:
  code_coverage_percent: 80
  documentation_coverage_percent: 100
  build_time_minutes: 5
  colmap_compatibility_percent: 100
  reconstruction_psnr_db: 30
